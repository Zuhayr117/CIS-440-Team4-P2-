<!DOCTYPE html>
<html>
<head>
    <title>Marina - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            border: 2px solid blue;
            padding: 20px;
            text-align: center;
            margin: 10px;
        }

        .header {
            font-size: 24px;
        }

        .meeting-box {
            font-size: 18px;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-meter {
            width: 200px;
            height: 20px;
            background-color: lightgray;
            border: 2px solid blue;
        }

        .roadmap {
            margin-top: 10px;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">Reminders</div>
            <div class="meeting-box">
                <p>Upcoming Meeting: October 25, 2023</p>
                <p>Upcoming Meeting: October 29, 2023</p>
            </div>
        </div>
        <div class="box progress-container">
            <div class="header">Progress</div>
            <div class="progress-meter">
                <!-- Leave here ill put JavaScript to make the meter work-->
            </div>
            <div class="roadmap">
                <p>Roadmap: Upcoming meetings to address the progress meter.</p>
                <p>Meeting 1</p>
                <p>Meeting 2</p>
                <p>Meeting 3</p>
                <p>Meeting 4</p>
            </div>
        </div>
    </div>
</body>
</html>
