<body>

<a href="{{ url_for('tasks') }}">Tasks</a>
   
<div id="loginvis">
<div class="center">
<img src="../static/images/LogInHome.png">

 <!-- Title of app  -->
    <h1 id="appTitleId" class="center">MARINA</h1>

     <!-- form to get login info  -->
<form id="inputFormId">

 <!-- Input Table  -->
 <table id="inputTableId" class="center">
<tr>
<td>
    <label for="inputUserName"> User: </label>

    <input id="inputUserName" type="text" name="Username" placeholder="Enter an email" required>

<tr>

        <input id="inputPassword" type="password" name="Password" required>

 </table>

 <!-- buttons under input  -->

</form>
<p id="loginStatus"></p>
</div>
<br>
<br>
<br>
<div id="signupvis">
<!-- form for request account -->

 <form id="signupForm" onsubmit="RequestAccountEmployee($('#newName').val(), $('#newUsername').val(), $('#newPassword').val());">
     <div class="center">
         
        <div class="center">Request Account</div>
             <div>
                 <label for="newName">Name:</label>
                 <br>
                 <input type="text" id="newName" name="newName" required><br>
             </div>
             <div>
                 <label for="newUsername">New Username:</label>
                 <br>
                 <input type="text" id="newUsername" name="newUsername" required><br>
             </div>
             <div>
                 <label for="newPassword">New Password:</label>
                 <br>
                 <input type="password" id="newPassword" name="newPassword" required><br>
             </div>
             <div>
                 <input type="submit" value="Sign Up" onclick="RequestAccountEmployee()">
             </div>
       
 </div>
</div>
     </form>





    <!--    LogOnEmployees -->

    <script type="text/javascript">
        function LogOnEmployees() {
            var userId = document.getElementById("inputUserName").value;
            var pass = document.getElementById("inputPassword").value;

            var webMethod = "app.py/LogOnEmployees"; // which function we are using
            var parameters = "{\"id\":\"" + encodeURI(userId) + "\",\"password\":\"" + encodeURI(pass) + "\"}";			//jQuery ajax method // ajax is where we call the fuction and parameters
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {   // what server responds with
           
                    document.getElementById("loginStatus").textContent = "Login successful!";
                    window.location.href = "index.html";
                    window.location.href = "home.html";
                },
                error: function (e) {
                   
                    document.getElementById("loginStatus").textContent = "Invalid username or password.";
                }
            });

        }


       

        // request account employees
        function RequestAccountEmployee(employeeName, employeeUsername, employeePassword) {


            var webMethod = "app.py/RequestAccountEmployee"; // which function we are using
            var parameters = "{\"newName\":\"" + encodeURI(employeeName) + "\",\"newUsername\":\"" + encodeURI(employeeUsername) + "\",\"newPassword\":\"" + encodeURI(employeePassword) + "\"}";			//jQuery ajax method // ajax is where we call the fuction and parameters
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {   // what server responds with
                    var responseFromServer = msg.d;
                    alert(responseFromServer);
                    window.location.href = "index.html";
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }
    </script>
</body>

</html>
