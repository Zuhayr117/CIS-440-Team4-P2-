<!DOCTYPE html>
<html>
<head>
    <title>Marina - Home</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <script src="../js/home.js"></script>
</head>

<body onload="getTasks()">
    <input id="logout" type="button" onclick="logout()" value="logout">
    <div class="container">
        <div class="box">
            <div class="header">Reminders</div>
            <div class="meeting-box">
                <p>Upcoming Meeting: October 25, 2023</p>
                <p>Upcoming Meeting: October 29, 2023</p>
            </div>
        </div>
        <div class="box progress-container">
            <div class="header">Progress</div>
            <div class="progress-meter" id="progressMeterId">
                <div class="progress-inside" id="progressId"></div>
                <!-- Leave here ill put JavaScript to make the meter work-->
            </div>
            <div id="taskListId">
            </div>
            <input type="button" value="add task" onclick="addTask()" >
            <div class="roadmap">
                <p>Roadmap: Upcoming meetings to address the progress meter.</p>
                <p>Meeting 1</p>
                <p>Meeting 2</p>
                <p>Meeting 3</p>
                <p>Meeting 4</p>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <a class="nav-item active" href="#">
            <img src="../images/active-home.jpeg" alt="home link">
            <p>Home</p>
        </a>
        <a class="nav-item" href="#">
            <img src="../images/inactive-leaderboard.jpeg" alt="leaderboard link">
            <p>Leaderboard</p>
        </a>
        <a class="nav-item" href="#">
            <img src="../images/inactive-resources.jpeg" alt="resources link">
            <p>Resources</p>
        </a>
        <a class="nav-item" href="#">
            <img src="../images/inactive-tasks.jpeg" alt="contact link">
            <p>Contact</p>
        </a>
    </nav>
</body>
</html>
