<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Marina</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <a href="./html/home.html">Home</a>
    <a href="./html/tasks.html">Tasks</a>

    <div class="center" id="loginElements">
        <div id="loginvis">
            <div id="logoImage" class="center">
                <img src="./images/marina.png">
            </div>
            <!-- Title of app  -->
            <!-- form to get login info  -->
            <form id="inputFormId">
                <h3>Login:</h3>
                <!-- Input Table  -->
                <table id="inputTableId" class="center">
                    <tr>
                        <td>
                            <label for="inputUserName"> User: </label>
                            <br>
                            <input id="inputUserName" type="text" name="Username" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputPassword"> Password: </label>
                            <br>
                            <input id="inputPassword" type="password" name="Password" required>
                        </td>
                    </tr>
                </table>
                <br>
                <!-- buttons under input  -->
                <div id="buttonDivId" class="center">
                    <input type="submit" onclick="logInUser()" value="Login">
                </div>
            </form>
            <p id="loginStatus"></p>
        </div>
        <br>
        <hr>
        <br>
        <div id="signupvis">
            <!-- form for request account -->
            <form id="signupForm">
                <div class="center">
                    <h3>Sign Up:</h3>
                    <div>
                        <label for="newName">Name:</label>
                        <br>
                        <input type="text" id="newName" name="newName" required><br>
                    </div>
                    <div>
                        <label for="newUsername">New Username:</label>
                        <br>
                        <input type="text" id="newUsername" name="newUsername" required><br>
                    </div>
                    <div>
                        <label for="newPassword">New Password:</label>
                        <br>
                        <input type="password" id="newPassword" name="newPassword" required><br>
                    </div>
                    <br>
                    <div class="center">
                        <input type="submit" value="Sign Up" onclick="addUser()">
                    </div>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
