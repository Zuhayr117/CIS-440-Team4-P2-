<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Marina</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <nav>
        <a href="./home.html">Home</a>
        <a href="./tasks.html">Tasks</a>
    </nav>
    

    <div class="center" id="loginElements"> <!-- is this supposed to encompus all of the login and sign up functions????? -->
        <div id="loginvis">
            <div id="logoImage" class="center">
                <img src="./images/marina.png">
            </div>
            <!-- Title of app  -->
            <!-- form to get login info  -->
            <form id="inputFormId">
                <h3>Login:</h3>
                <!-- Input Table  -->
                <table id="inputTableId" class="center">
                    <tr>
                        <td>
                            <label for="inputUserName"> Username: </label>
                            <br>
                            <input id="inputUserName" type="text" name="Username" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputPassword"> Password: </label>
                            <br>
                            <input id="inputPassword" type="password" name="Password" required>
                        </td>
                    </tr>
                </table>
                <br>
                <!-- buttons under input  -->
                <div id="buttonDivId" class="center">
                    <input type="button" onclick="logInUser()" value="Login">
                    <input id="unhide" type="button" onclick="unhide()" value="Create an account">
                </div>
                <p id="loginStatus">placeholder</p>
            </form>
            <br>
        </div>
        <div id="hide">
        <br>
        <hr>
        <br>
        <div id="signupvis"> <!-- Is this a typo? -->
            <!-- form for request account -->
            <form id="signupForm">
                <div class="center">
                    <h3>Sign Up:</h3>
                    <div>
                        <label for="newName">Name:</label>
                        <br>
                        <input type="text" id="newName" name="newName" required><br>
                    </div>
                    <div>
                        <label for="newUsername">New Username:</label>
                        <br>
                        <input type="text" id="newUsername" name="newUsername" required><br>
                    </div>
                    <div>
                        <label for="newPassword">New Password:</label>
                        <br>
                        <input type="password" id="newPassword" name="newPassword" required><br>
                    </div>
                    <div>
                        <label for="mentorRole">Role:</label><br>
                        <input type="radio" id="mentorRole" name="role" value="mentor" required>
                        <label for="mentorRole">Mentor</label>
                        
                        <input type="radio" id="menteeRole" name="role" value="mentee" required>
                        <label for="menteeRole">Mentee</label>
                    </div>
                    <br>
                    <div class="center">
                        <input type="submit" value="Sign Up" onclick="addUser()">
                    </div>
                    <p id="signUpStatus">placeholder</p>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
